<!DOCTYPE html>
<html lang="id">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form HTML</title>
</head>

<body bgcolor="grey">
	</br>
	<form action="registrasi" method="GET">
		<fieldset>
			<legend>
				<h1>Registrasi Seminar</h1>
			</legend>
			<div align="center">
				<img src="img/logo sttnf.jpg">
			</div>
			<table border=0 align="center">
				<tr>
					<td>
						<p><b>Nama Depan</b></p>
					<td>: <input placeholder="Nama Depan" size="30" autofocus="true" required>
						<b>Nama Belakang</b>
						: <input placeholder="Nama Belakang" size="30" required>
					</td>
					</td>
				</tr>
				<tr>
					<td>
						<p><b>Username</b></p>
					</td>
					<td>: <input placeholder="Username" size="30" required>
					</td>
				</tr>
				<tr>
					<td>
						<p><b>Email</b></p>
					</td>
					<td>: <input id="email" placeholder="user@example.com" type="email" name="email" size="30" required>
					</td>
				</tr>

				<tr>
					<td>
						<p><b>Password</b></p>
					</td>
					<td>: <input placeholder="Password" type="password" size="30" required></td>

				</tr>

				<tr>
					<td>
						<p><b>Jenis Kelamin</b></p>
					<td>: <input type="radio" name="jeniskelamin" value="Laki-laki"><b>Laki-laki</b>
						<input type="radio" name="jeniskelamin" value="Perempuan"><b>Perempuan</b></td>
					</td>
				</tr>

				<tr>
					<td>
						<p><b>Keahlian</b></p>
					</td>
					<td>: <input type="radio" name="keahlian"><b>Sistem Informasi</b>
						<input type="radio" name="keahlian"><b>Teknik Informatika</b></td>
					</td>
				</tr>

				<tr>
					<td>
						<p><b>Tempat Lahir</b></p>
					</td>
					<td>: <input placeholder="Tempat Lahir" size="30" required></td>
					</td>
				</tr>

				<tr>
					<td>
						<label><b>Tanggal Lahir</b></label>
					<td>: <input type="date" size="30" name="tanggal_Lahir" id="tanggal_lahir" value="2020-12-10"></td>
					</td>
				</tr>
				<tr>
					<td>
					<td align="center" colspan="5"><input type="submit" value="Daftar"></td>
					</td>
				</tr>
			</table>
		</fieldset>
		</br>
		</br>
	</form>
</body>

</html>
